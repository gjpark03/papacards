<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="papastyle.css">
  <title> papacards - signup </title>
    
  <style>
/* page specific stuff (moved over here by audrey) */
    .create-account {
      text-align: center;
      display: block;
      margin-top: 20px;
      color: #333;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #ff4b4b;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #ff6565;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      color: #666;
      margin-bottom: 5px;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>papacards</h1>
  </div>
<div class="page-container">
  <h2>Create a New Account</h2>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
  </div>
  <div class="form-group">
    <button id="signupButton"> Sign Up</button>
  </div>
  <a href="login.html" class="create-account">Already have an account? Log in</a>
</div>

</body>
</html>
