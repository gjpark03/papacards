<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="loginsignup.css">
  <title> papacards - signup </title>
</head>
<body>
  <div class="top-bar">
    <nav>
      <div class="company-name">
        <h1><a href="guesthomepage.html">papacards</a></h1>
      </div>
      
    </nav>
  </div>
  <div class="login-container">
    <div class="page-container">
      <h2>Create a New Account</h2>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <button id="signupButton"> Sign Up</button>
      </div>
      <a href="login.html" class="create-account">Already have an account? Log in</a>
    </div>
</div>

<script>
  document
    .getElementById("signupButton")
    .addEventListener("click", function () {
      var email = document.getElementById("email").value;
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      // Add logic to create new user here
      alert(
        "Signup attempt with Email: " + email + "Username: " +
          username +
          " and Password: " +
          password
      );
    });
</script>

</body>
</html>
