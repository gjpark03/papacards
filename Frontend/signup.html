<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="top-bar">
    <p class="top-bar-text">Flashcard App</p>
  </div>
  <div class="login-container">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="new-username">Username</label>
      <input type="text" id="new-username" placeholder="Create a username">
    </div>
    <div class="form-group">
      <label for="new-password">Password</label>
      <input type="password" id="new-password" placeholder="Create a password">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password">
    </div>
    <div class="form-group">
      <button id="signupButton">Sign Up</button>
    </div>
    <a href="index.html" class="create-account">Already have an account? Log In</a>
  </div>

  <script>
    // Here you can add JavaScript to handle the sign-up logic
  </script>
</body>
</html>
