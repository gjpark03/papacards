<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newflashcards.css">
    <title>papacards - New Flashcard Deck</title>
</head>
<body>


    <div class="top-bar">
        <nav>
            <div class="company-name">
              <h1><a href="index.html">papacards</a></h1>
            </div>
        
            <div class="menuitems">
                <a href="index.html">Decks</a>
                <a href="profilepage.html">Profile</a>
                <a href="guesthomepage.html">Log Out</a>
        
              </div>
          </nav>
    </div>


    <div class = "term-container">
      <h2>Add a Flashcard Deck</h2>

      <div class="form-group">
      <label for="term">Deck Title</label>
      <input type="text" id="deck" name="deck" placeholder="Enter the Title of the Deck"/>
      </div>

      <div class="form-group">
        <label for="term">Term</label>
       <input type="text" id="term" name="term" placeholder="Enter the Term"/>
       <input type="text" id="definition" name="definition" placeholder="Enter the Definition"/>
      </div>

      <div class="form-group">
        <button id="createDeck">Add Term</button>
      </div>

    </div>

    <script>
      document
      .getElementById("createDeck")
      .addEventListener("click", function(){
        var deck = document.getElementById("deck").value;
        var term = getElementById("term").value;
        var definition = getElementById("definition").value;
        //Add creation of term in deck here
        alert("Term " + term +": " + definition + " added to " + deck); 
      })
    </script>


</body>
</html>
