<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="papastyle.css" />
    <title>papacards</title>

    <style>
      .create-account {
        text-align: center;
        display: block;
        margin-top: 20px;
        color: #333;
      }

      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #ff4b4b;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #ff6565;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        color: #666;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <nav>
        <div class="company-name">
          <h1><a href="guesthomepage.html">papacards</a></h1>
        </div>
      </nav>
    </div>
    <div class="login-container">
      <h2>Log in to existing account</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="form-group">
        <button id="loginButton">Log In</button>
      </div>
      <a href="signup.html" class="create-account">Or, Create New Account</a>
    </div>

    <script>
      document
        .getElementById("loginButton")
        .addEventListener("click", function () {
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
          // Add logic to validate credentials here
          alert(
            "Login attempt with Username: " +
              username +
              " and Password: " +
              password
          );
        });
    </script>
  </body>
</html>
