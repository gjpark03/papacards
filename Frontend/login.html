<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="loginsignup.css" />
    <title>papacards - Login</title>
  </head>
  <body>
    <div class="top-bar">
      <nav>
        <div class="company-name">
          <h1><a href="guesthomepage.html">papacards</a></h1>
        </div>
      </nav>
    </div>
    <div class="login-container">
      <h2>Log in to existing account</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required 
        />
      </div>
      <div class="form-group">
        <button id="loginButton">Log In</button>
      </div>
      <a href="signup.html" class="create-account">Or, Create New Account</a>
    </div>

    <script>
      document
        .getElementById("loginButton")
        .addEventListener("click", function () {
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
          // Add logic to validate credentials here
          alert(
            "Login attempt with Username: " +
              username +
              " and Password: " +
              password
          );
        });
    </script>
  </body>
</html>
