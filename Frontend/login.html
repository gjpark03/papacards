<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="papastyle.css">
  <title> papacards </title>
    
  <style>
    #top-bar
    {
      margin-top: 25px;
      text-align: left;
    }
    #login-container
    {
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <h1>papacards</h1>
  </div>
<div id="login-container">
  <h2>Log in to existing account</h2>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
  </div>
  <div class="form-group">
    <button id="loginButton">Log In</button>
  </div>
  <a href="signup.html" class="create-account">Or, Create New Account</a>
</div>

<script>
document.getElementById('loginButton').addEventListener('click', function() {
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  // Add logic to validate credentials here
  alert('Login attempt with Username: ' + username + ' and Password: ' + password);
});
</script>

</body>
</html>
